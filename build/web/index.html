<html>
    <head>
        <title>Feedback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src='Images/glug4.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>  
        <center>
        <h2 style="margin-top:140px;">Feedback Form</h2>
        <form action="feedbackServlet" method="post">
           <table width="400" height="382">
                        
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td>Register Number</td>
                            <td><input type="text" name="regno"></td>
                        </tr>
                        <tr>
                            <td>Course</td>
                            <td><select name="course">
                                    <option value="B.E.">B.E.</option>
                                    <option value="B.TECH.">B.TECH.</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Department</td>
                            <td><input type="radio" name="dept" value="CSE">CSE
                            <input type="radio" name="dept" value="IT">IT</td>
                        </tr>
                        <tr>
                            <td>Year</td>
                            <td><select name="year">
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td><input type="date" name="date"></td>
                        </tr>
                        <tr>
                            <td>Topic Covered</td>
                            <td><input type="text" name="topic"></td>
                        </tr>
                        <tr>
                            <td>Teaching Standard</td>
                            <td><input type="radio" name="teaching" value="Excellent">Excellent
                            <input type="radio" name="teaching" value="Good">Good
                            <input type="radio" name="teaching" value="Poor">Poor</td>
                        </tr>
                        <tr>
                            <td>Understandability</td>
                            <td><select name="understand">
                                    <option value="Easy">Easy</option>
                                    <option value="Moderate">Moderate</option>
                                    <option value="Difficult">Difficult</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Describe Feedback</td>
                            <td><textarea name="feedback"></textarea></td>
                        </tr>
                        <tr>
                            <td>Overall Rating</td>
                            <td><form id="ratingsForm">
	                               <div class="stars" style="margin-left: 0px;">
		<input type="radio" name="star" class="star-1" id="star-1" value="1">
		<label class="star-1" for="star-1">1</label>
                <input type="radio" name="star" class="star-2" id="star-2" value="2">
		<label class="star-2" for="star-2">2</label>
                <input type="radio" name="star" class="star-3" id="star-3" value="3">
		<label class="star-3" for="star-3">3</label>
                <input type="radio" name="star" class="star-4" id="star-4" value="4">
		<label class="star-4" for="star-4">4</label>
                <input type="radio" name="star" class="star-5" id="star-5" value="5">
		<label class="star-5" for="star-5">5</label>
		<span></span>
	</div></form></td>
                        </tr>
                    </table>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </center>    
    </body>
</html>
